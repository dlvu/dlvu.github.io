<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if jekyll.environment == "production" %}
    <script data-goatcounter="https://dlvu.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    {% endif %}

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.png" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="/mlvu.script.js"></script>

	  <meta name="twitter:site"    content="@pbloemesquire">
	  <meta name="twitter:title"   content="Machine Learning @ VU">
	  <meta name="twitter:description" content="Course materials from the Machine Learning course of the Vrije Universiteit Amsterdam.">
	  <meta name="twitter:card"  content="summary">
	  <meta name="twitter:image" content="https://www.vu.nl/nl/Images/VUlogo_NL_530px_tcm289-201740.png">

  </head>
  <body id="body" class="{% if page.slides %}slides{% endif %}">
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>


    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

  </body>
</html>
